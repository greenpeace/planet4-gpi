workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout_code
          context: org-global
          filters:
            tags:
              only: /.*/
      # - test:
      #     requires:
      #       - build
      #     filters:
      #       tags:
      #         only: /.*/
      - hold-develop:
          requires:
            - build
          filters:
            branches:
              only: develop
            tags:
              only: /.*/
      - deploy-develop:
          context: org-global
          requires:
            - hold-develop
          filters:
            branches:
              only: develop
            tags:
              only: /.*/
      - hold-production:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /v.*/
      - deploy-production:
          context: org-global
          requires:
            - hold-production
          filters:
            branches:
              only: master
            tags:
              only: /v.*/
